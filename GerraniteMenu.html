			/* position initiale à gauche */

			/* centré verticalement */
			transform: translateY(-50%);
			animation-name: move-image;

			animation-timing-function: ease-in-out;
			/* accélération et ralentissement */
			animation-fill-mode: forwards;
			/* image restera à la dernière position */

		}

		@keyframes move-image {
			from {
				left: -200px;
				/* position initiale à gauche */
			}

			to {
				left: 50%;
				/* position finale au centre */
				transform: translateX(-50%) translateY(-50%);

	<div id="fullscreen">

		<button onclick="exitFullscreen()">Quitter le mode plein écran</button>
	</div>

	<script>
		function toggleFullScreen() {
			var doc = window.document;
			var docEl = doc.documentElement;

			var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
			var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

			if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
				requestFullScreen.call(docEl);
			} else {
				cancelFullScreen.call(doc);
			}
		}

		document.addEventListener("fullscreenchange", function () {
			if (!document.fullscreenElement) {
				alert("Vous avez quitté le mode plein écran !");
			}
		});
	</script>
